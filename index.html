<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Google</title>

</head>

<body>
    <!-- Aquí empieza mi barra de navegación-->
    <header>
        <nav>
            <ul class="nav_rigth">
                <li><a href="https://gmail.com">Gmail</a></li>
                <li><a href="https://www.google.com/imghp?hl=es">Imagenes</a></li>
                <li class="menu_icon"><a></a></li>
                <li>
                    <a>
                        <img src="https://lh3.googleusercontent.com/-4tJq3BgqR88/AAAAAAAAAAI/AAAAAAAAAAA/AKF05nCxuQECIBSHbx8D1rLFbM8EniEHDQ.CMID/s32-c/photo.jpg" alt="">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- Aquí termina mi barra de navegación-->

    <!-- Aquí empieza miseccion principal -->
    <main>

        <!-- Imagen Google -->
        <section class="main_logo">
            <img src="imagenes/Google.jpg" alt="">
        </section>

        <!-- Input de busqueda -->
        <section class="main_input">
            <div class="main_input_container">
                <span class="search_icon">
                </span>
                <input type="text" width="400px" height="250px">
                <a class="micro_icon" href=""></a>
           </div>            
        </section>

        <!-- Botones de busqueda -->
        <section class="main_buttons">
            <div class="searcher_buttons">
                <div>
                    <button>Buscar en google</button>
                    <button>Me siento con suerte</button>
                </div>
            </div>
        </section>
    </main>
    <!-- Aquí termina mi sección principal -->

    <footer>
        <ul class="footer_left">
            <li><a href="">Publicidad</a></li>
            <li><a href="">Negocios</a></li>
            <li><a href="">Sobre Google</a></li>
        </ul>   
        
        <ul class="footer_right">
            <li><a href="">Privacidad</a></li>
            <li><a href="">Condiciones</a></li>                
            <li><a href="">Preferencias</a></li>
        </ul>
    </footer>

</body>

</html>
